version: '3.8'

services:
  # Aether AI Main API
  aether-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aether-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379/0
      - POSTGRES_URL=postgresql+asyncpg://aether:password@postgres:5432/aether_db
      - MONGODB_URL=mongodb://mongo:27017
      - PROMETHEUS_ENABLED=true
    depends_on:
      - redis
      - postgres
      - mongo
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - aether-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aether-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - aether-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: aether-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=aether
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=aether_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - aether-network

  # MongoDB Database
  mongo:
    image: mongo:7
    container_name: aether-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - aether-network

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: aether-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=aether2024
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n-data:/home/node/.n8n
    restart: unless-stopped
    networks:
      - aether-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: aether-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - aether-network

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: aether-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=aether2024
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - aether-network

volumes:
  redis-data:
  postgres-data:
  mongo-data:
  n8n-data:
  prometheus-data:
  grafana-data:

networks:
  aether-network:
    driver: bridge
